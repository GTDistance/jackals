<html>

<meta charset="utf-8">

<head>
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	
  	<script type="text/javascript" src="http://libs.useso.com/js/jquery/2.1.0/jquery.min.js"></script>
  	<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	
  	<style>
  		.progress-panel,.form-panel{
  			width: 80%;
  			margin-top: 30px;
  		}
  		
  		.row>.progress{
  			padding-left: 0px;
  			padding-right: 0px;
  		}
  		
  	</style>
  	
</head>

<body>

<div class="container-fluid form-panel">

  <div class="form-group">
    <label>任务标题：</label>
    <input class="form-control" name="title" maxlength="64" placeholder="最长64个字符">
  </div>
  
  <div class="form-group">
    <label>运行时间：</label>
    <input class="form-control" name="seconds" placeholder="单位为秒">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
	  
</div>


<div class="container-fluid progress-panel">
	<div class="row">
		<div class="col-md-12 progress">
			<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">
				<span class="sr-only">0%</span>
			</div>
		</div>
	</div>
</div>
</body>

</html>
